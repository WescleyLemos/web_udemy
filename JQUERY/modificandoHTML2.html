<!DOCTYPE html>
<html>

    <head>
        <meta charset='UTF-8'>
        <title>Modificando HTML #02</title>
        <link rel='stylesheet' href='css/estilo.css'>
        <script src='js/jquery.js'></script>
    </head>

    <body class='conteudo exercicio'>
        <h1>Modificando HTML #02</h1>
        <div id='div1'>1</div>
        <div id='div2'>2</div>
        <div id='div3'>3</div>
        <p class='numero'>4</p>
        <p class='numero'>5</p>

        <script>
            $('#div1').append(',2')
            $('#div1').prepend('0,')

            $('<span>, 3</span>').appendTo('#div1') //adiciona elementos tags e afins dentro do elemento depois do ultimo item
            $('<span>-1,</span>').prependTo('#div1') //adiciona elementos tags e afins dentro do elemento antes de qualquer item

            $('#div2').before('<p>Antes 2</p>') //adiciona fora elementos antes de outro elemento
            $('#div2').after('<p>Depois 2</p>') //adiciona fora elementos ap√≥s de outro elemento

            $('<p>Antes 3</p>').insertBefore('#div3') //cria elemento e adiciona ele antes de outro
            $('<p>Depois 3</p>').insertAfter('#div3') //cria elemento e adiciona ele antes de outro

            // $('p.numero').wrap('<div>') // envolve 1 item dentro de 1 elemento
            $('p.numero').wrapAll('<div id="div4">') //envolve todos os itens em um elemento
            $('#div4').empty() //esconde elemento
            $('#div3, #div4').prev().remove() //remove algo

            $('<div> Substituto</div>').replaceAll('body > p')//subatitui conteudo
            $('body > p').replaceWith('<div> Substituto</div>')//substitui conteudo
        </script>
    </body>
