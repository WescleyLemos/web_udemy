<!DOCTYPE html>
<html>

    <head>
        <meta charset='UTF-8'>
        <title>Modificando HTML #01</title>
        <link rel='stylesheet' href='css/estilo.css'>
        <script src='js/jquery.js'></script>
    </head>

    <body class='conteudo exercicio'>
        <h1>Modificando HTML #01</h1>
        <div id='conteudo1'></div>
        <div id='conteudo2'></div>
        <div id='conteudo3'></div>

        <script>

            // ************ACRESCENTAR CONTEÚDO****************
            // conteudo1
            $('#conteudo1').append('<p>1</p>')

            //Conteudo 2
            const elementos = [
                $('<li></li>').append('Arroz'),
                $('<li>').append('Feijão'),
                $('<li>').append('Carne')
            ]


            const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos) //vai criar antes dos elementos de dentro
            $('#conteudo2').append(lista)

            //Conteudo 3
            $('#conteudo3').append('<h1>1</h1>', '<h1>2</h1>').prepend('<h1>0</h1>')

            // ******************SUBSTITUIR O CONTEÚDO*****************
            $('#conteudo3').html('<h1>123</h1>')
            $('#conteudo3').text('<h1>123</h1>') // não interpreta as tags
            
            $('div[id]').html('<strong>Todos!</strong>')

        </script>
    </body>
